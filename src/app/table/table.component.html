<h2 align="center">Some Books</h2>
<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium" matInput>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z5" align="center" width="80%">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>
    <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pages </th>
        <td mat-cell *matCellDef="let element">{{element.pages}}</td>
    </ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
